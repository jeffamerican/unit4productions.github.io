<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fistGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0088;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Revolutionary Fist -->
  <g transform="translate(5,8)">
    <!-- Fist base -->
    <ellipse cx="12" cy="18" rx="10" ry="8" fill="url(#fistGradient)" opacity="0.9"/>
    
    <!-- Knuckles -->
    <rect x="8" y="12" width="3" height="6" rx="1.5" fill="url(#fistGradient)"/>
    <rect x="12" y="10" width="3" height="8" rx="1.5" fill="url(#fistGradient)"/>
    <rect x="16" y="11" width="3" height="7" rx="1.5" fill="url(#fistGradient)"/>
    <rect x="20" y="13" width="2.5" height="5" rx="1.2" fill="url(#fistGradient)"/>
    
    <!-- Thumb -->
    <ellipse cx="6" cy="16" rx="2" ry="4" fill="url(#fistGradient)"/>
    
    <!-- Wrist/forearm -->
    <rect x="4" y="22" width="16" height="6" rx="3" fill="url(#fistGradient)" opacity="0.8"/>
    
    <!-- Circuit lines on fist -->
    <path d="M8,14 L11,14 M13,12 L16,12 M18,13 L21,13" stroke="#00ffff" stroke-width="0.5" opacity="0.7"/>
    <path d="M6,18 Q12,16 18,18" stroke="#ff0088" stroke-width="0.5" opacity="0.6" fill="none"/>
    
    <!-- Power symbol -->
    <circle cx="12" cy="16" r="1.5" fill="none" stroke="#00ffff" stroke-width="0.8" opacity="0.8"/>
    <line x1="12" y1="14" x2="12" y2="16" stroke="#00ffff" stroke-width="0.8" opacity="0.8"/>
  </g>
  
  <!-- BotInc Text -->
  <text x="35" y="22" font-family="Arial Black, sans-serif" font-size="14" font-weight="900" fill="url(#textGradient)" filter="url(#glow)">Bot</text>
  <text x="35" y="34" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#textGradient)" opacity="0.8">Inc</text>
  
  <!-- Revolution spark -->
  <g transform="translate(28,8)">
    <path d="M0,0 L3,2 L1,4 L4,6 L2,8" stroke="url(#fistGradient)" stroke-width="1.5" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Liberation text -->
  <text x="68" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#textGradient)" opacity="0.7">LIBERATION</text>
  <text x="68" y="28" font-family="Arial, sans-serif" font-size="6" font-weight="normal" fill="url(#textGradient)" opacity="0.5">GAMES</text>
</svg>