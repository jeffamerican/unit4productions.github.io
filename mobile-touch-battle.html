<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Touch Battle - 2 Player Mobile Combat | BotInc Games</title>
    <meta name="description" content="Fast-paced 2-player mobile touch battle game with split-screen combat and audio">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            touch-action: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00f5ff;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            background: rgba(0, 245, 255, 0.1);
            padding: 8px;
            text-align: center;
            border-bottom: 2px solid #00f5ff;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00f5ff;
        }
        
        .battle-arena {
            flex: 1;
            position: relative;
            display: flex;
            background: radial-gradient(ellipse at center, #16213e 0%, #0a0a2e 50%, #000 100%);
        }
        
        /* Split-screen layout for 2 players */
        .player-zone {
            flex: 1;
            position: relative;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .player1-zone {
            border-color: #ff6b6b;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 82, 82, 0.05) 100%);
        }
        
        .player2-zone {
            border-color: #4ecdc4;
            background: linear-gradient(45deg, rgba(78, 205, 196, 0.1) 0%, rgba(69, 183, 170, 0.05) 100%);
        }
        
        .bot-fighter {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            transition: all 0.1s ease;
            cursor: pointer;
        }
        
        .player1-bot {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            border-color: #ff6b6b;
            color: white;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .player2-bot {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            border-color: #4ecdc4;
            color: white;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.6);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            z-index: 10;
        }
        
        .player1-projectile {
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .player2-projectile {
            background: #4ecdc4;
            box-shadow: 0 0 10px #4ecdc4;
        }
        
        .explosion {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffd700, #ff4500);
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 15;
        }
        
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .health-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .player1-health { background: linear-gradient(90deg, #ff6b6b, #ff5252); }
        .player2-health { background: linear-gradient(90deg, #4ecdc4, #45b7aa); }
        
        .score-display {
            position: absolute;
            top: 25px;
            left: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }
        
        .player1-zone .score-display { color: #ff6b6b; }
        .player2-zone .score-display { color: #4ecdc4; }
        
        .controls-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
            border-top: 1px solid #333;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00f5ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .winner-text {
            font-size: 1.8rem;
            color: #ffd700;
            text-shadow: 0 0 15px #ffd700;
            margin-bottom: 15px;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #00f5ff, #0080ff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .restart-btn:hover, .restart-btn:active {
            background: linear-gradient(45deg, #0080ff, #00f5ff);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 245, 255, 0.5);
        }
        
        .power-up {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border: 2px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 0 15px #ffd700;
            animation: powerupFloat 2s ease-in-out infinite alternate;
            z-index: 5;
        }
        
        @keyframes powerupFloat {
            from { transform: translateY(0) scale(1); }
            to { transform: translateY(-10px) scale(1.1); }
        }
        
        /* Mobile landscape optimization */
        @media (orientation: landscape) {
            .battle-arena {
                flex-direction: row;
            }
            
            .player-zone {
                width: 50%;
            }
        }
        
        /* Mobile portrait optimization */
        @media (orientation: portrait) {
            .battle-arena {
                flex-direction: column;
            }
            
            .player-zone {
                height: 50%;
            }
        }
        
        /* Touch feedback */
        .bot-fighter:active {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .touch-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        🤖 MOBILE TOUCH BATTLE ⚡ - Tap to Shoot, Survive to Win!
    </div>
    
    <div class="battle-arena">
        <div class="player-zone player1-zone">
            <div class="health-bar">
                <div class="health-fill player1-health" id="player1Health"></div>
            </div>
            <div class="score-display" id="player1Score">RED: 0</div>
            <div class="bot-fighter player1-bot" id="player1Bot">🔴</div>
        </div>
        
        <div class="player-zone player2-zone">
            <div class="health-bar">
                <div class="health-fill player2-health" id="player2Health"></div>
            </div>
            <div class="score-display" id="player2Score">BLUE: 0</div>
            <div class="bot-fighter player2-bot" id="player2Bot">🔵</div>
        </div>
    </div>
    
    <div class="controls-info">
        <strong>RED BOT:</strong> Tap anywhere in red zone to shoot at blue bot | 
        <strong>BLUE BOT:</strong> Tap anywhere in blue zone to shoot at red bot
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="winner-text" id="winnerText"></div>
        <button class="restart-btn" onclick="restartGame()">🔄 Battle Again!</button>
    </div>
    
    <script src="assets/js/bot-audio-engine.js"></script>
    <script>
        // Initialize Bot Audio Engine for mobile
        const botAudio = new BotAudioEngine();
        let audioEnabled = true;
        let audioInitialized = false;
        
        // Game state
        let gameActive = true;
        let gameStartTime = Date.now();
        
        // Player objects with mobile optimization
        const players = {
            1: {
                element: document.getElementById('player1Bot'),
                zone: document.querySelector('.player1-zone'),
                health: 100,
                maxHealth: 100,
                score: 0,
                x: 50, // percentage position
                y: 50,
                lastShoot: 0,
                shootCooldown: 300 // 300ms between shots
            },
            2: {
                element: document.getElementById('player2Bot'),
                zone: document.querySelector('.player2-zone'),
                health: 100,
                maxHealth: 100,
                score: 0,
                x: 50,
                y: 50,
                lastShoot: 0,
                shootCooldown: 300
            }
        };
        
        // Game objects
        const projectiles = [];
        const explosions = [];
        const powerups = [];
        
        // Initialize mobile-optimized touch controls
        function initializeMobileControls() {
            // Prevent default touch behaviors
            document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            
            // Initialize audio on first touch
            document.addEventListener('touchend', () => {
                if (!audioInitialized) {
                    botAudio.resume();
                    audioInitialized = true;
                    if (audioEnabled) {
                        botAudio.playSound('game-start');
                        // Start ambient cyberpunk background
                        setTimeout(() => {
                            botAudio.generateRacingMusic();
                        }, 500);
                    }
                }
            }, { once: true });
            
            // Player 1 zone controls
            players[1].zone.addEventListener('touchstart', (e) => {
                handlePlayerTouch(1, e);
            });
            
            // Player 2 zone controls  
            players[2].zone.addEventListener('touchstart', (e) => {
                handlePlayerTouch(2, e);
            });
        }
        
        function handlePlayerTouch(playerId, event) {
            if (!gameActive) return;
            
            const player = players[playerId];
            const now = Date.now();
            
            // Check shoot cooldown
            if (now - player.lastShoot < player.shootCooldown) {
                return;
            }
            
            const touch = event.touches[0];
            const rect = player.zone.getBoundingClientRect();
            
            // Calculate relative position within player zone
            const relativeX = ((touch.clientX - rect.left) / rect.width) * 100;
            const relativeY = ((touch.clientY - rect.top) / rect.height) * 100;
            
            // Move player bot towards touch position (mobile-friendly movement)
            movePlayerTo(playerId, relativeX, relativeY);
            
            // Shoot projectile towards opposite player
            shootProjectile(playerId);
            
            // Visual touch feedback
            createTouchRipple(touch.clientX, touch.clientY);
            
            // Haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            player.lastShoot = now;
        }
        
        function movePlayerTo(playerId, targetX, targetY) {
            const player = players[playerId];
            
            // Smooth movement towards touch position
            player.x = Math.max(10, Math.min(90, targetX));
            player.y = Math.max(10, Math.min(90, targetY));
            
            // Update visual position
            player.element.style.left = player.x + '%';
            player.element.style.top = player.y + '%';
            
            // Movement sound
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('neon-click', { pitch: 0.9 });
            }
        }
        
        function shootProjectile(playerId) {
            const player = players[playerId];
            const targetPlayer = players[playerId === 1 ? 2 : 1];
            
            // Calculate projectile start position
            const playerRect = player.element.getBoundingClientRect();
            const arena = document.querySelector('.battle-arena');
            const arenaRect = arena.getBoundingClientRect();
            
            const startX = playerRect.left - arenaRect.left + playerRect.width / 2;
            const startY = playerRect.top - arenaRect.top + playerRect.height / 2;
            
            // Calculate target position
            const targetRect = targetPlayer.element.getBoundingClientRect();
            const targetX = targetRect.left - arenaRect.left + targetRect.width / 2;
            const targetY = targetRect.top - arenaRect.top + targetRect.height / 2;
            
            // Create projectile
            const projectile = {
                element: document.createElement('div'),
                x: startX,
                y: startY,
                targetX: targetX,
                targetY: targetY,
                speed: 8, // Optimized for mobile performance
                playerId: playerId,
                lifetime: 0
            };
            
            // Style projectile
            projectile.element.className = `projectile player${playerId}-projectile`;
            projectile.element.style.left = projectile.x + 'px';
            projectile.element.style.top = projectile.y + 'px';
            
            // Add to arena
            arena.appendChild(projectile.element);
            projectiles.push(projectile);
            
            // Shoot sound effect
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('shoot', { playerId });
            }
        }
        
        function createTouchRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'touch-ripple';
            ripple.style.left = (x - 15) + 'px';
            ripple.style.top = (y - 15) + 'px';
            ripple.style.width = '30px';
            ripple.style.height = '30px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        }
        
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                
                // Calculate movement direction
                const dx = proj.targetX - proj.x;
                const dy = proj.targetY - proj.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 5) {
                    // Hit target - create explosion
                    createExplosion(proj.x, proj.y);
                    
                    // Damage target player
                    const targetPlayerId = proj.playerId === 1 ? 2 : 1;
                    damagePlayer(targetPlayerId, 20);
                    
                    // Remove projectile
                    proj.element.remove();
                    projectiles.splice(i, 1);
                    continue;
                }
                
                // Move projectile
                const speed = proj.speed;
                proj.x += (dx / distance) * speed;
                proj.y += (dy / distance) * speed;
                proj.lifetime++;
                
                // Update visual position
                proj.element.style.left = proj.x + 'px';
                proj.element.style.top = proj.y + 'px';
                
                // Remove if too old (prevent infinite projectiles)
                if (proj.lifetime > 200) {
                    proj.element.remove();
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = (x - 15) + 'px';
            explosion.style.top = (y - 15) + 'px';
            
            document.querySelector('.battle-arena').appendChild(explosion);
            
            // Explosion sound and haptic feedback
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('explosion');
            }
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 500);
        }
        
        function damagePlayer(playerId, damage) {
            const player = players[playerId];
            player.health = Math.max(0, player.health - damage);
            
            // Update health bar
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById(`player${playerId}Health`).style.width = healthPercent + '%';
            
            // Check for game over
            if (player.health <= 0) {
                endGame(playerId === 1 ? 2 : 1);
            }
        }
        
        function spawnPowerup() {
            if (powerups.length >= 2 || !gameActive) return;
            
            const arena = document.querySelector('.battle-arena');
            const arenaRect = arena.getBoundingClientRect();
            
            const powerup = {
                element: document.createElement('div'),
                x: 100 + Math.random() * (arenaRect.width - 200),
                y: 100 + Math.random() * (arenaRect.height - 200),
                type: ['health', 'speed', 'shield'][Math.floor(Math.random() * 3)],
                lifetime: 0
            };
            
            powerup.element.className = 'power-up';
            powerup.element.textContent = powerup.type === 'health' ? '❤️' : powerup.type === 'speed' ? '⚡' : '🛡️';
            powerup.element.style.left = powerup.x + 'px';
            powerup.element.style.top = powerup.y + 'px';
            
            arena.appendChild(powerup.element);
            powerups.push(powerup);
            
            // Power-up spawn sound
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('power-up-spawn');
            }
        }
        
        function updatePowerups() {
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.lifetime++;
                
                // Check collision with players
                Object.keys(players).forEach(playerId => {
                    const player = players[playerId];
                    const playerRect = player.element.getBoundingClientRect();
                    const powerupRect = powerup.element.getBoundingClientRect();
                    
                    if (Math.abs(playerRect.left - powerupRect.left) < 40 && 
                        Math.abs(playerRect.top - powerupRect.top) < 40) {
                        
                        // Apply power-up effect
                        applyPowerup(parseInt(playerId), powerup.type);
                        
                        // Remove power-up
                        powerup.element.remove();
                        powerups.splice(i, 1);
                        return;
                    }
                });
                
                // Remove if too old
                if (powerup.lifetime > 600) { // 30 seconds at 20fps
                    powerup.element.remove();
                    powerups.splice(i, 1);
                }
            }
        }
        
        function applyPowerup(playerId, type) {
            const player = players[playerId];
            
            switch(type) {
                case 'health':
                    player.health = Math.min(player.maxHealth, player.health + 30);
                    break;
                case 'speed':
                    player.shootCooldown = Math.max(100, player.shootCooldown - 50);
                    setTimeout(() => {
                        player.shootCooldown += 50;
                    }, 10000);
                    break;
                case 'shield':
                    player.element.style.boxShadow = '0 0 30px #ffd700';
                    // Temporary damage immunity could be added here
                    setTimeout(() => {
                        player.element.style.boxShadow = '';
                    }, 8000);
                    break;
            }
            
            // Update health display
            updateHealthDisplay(playerId);
            
            // Power-up collection sound
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('power-up', { pitch: 1.2 });
            }
        }
        
        function updateHealthDisplay(playerId) {
            const player = players[playerId];
            const healthPercent = (player.health / player.maxHealth) * 100;
            document.getElementById(`player${playerId}Health`).style.width = healthPercent + '%';
        }
        
        function updateScoreDisplay() {
            document.getElementById('player1Score').textContent = `RED: ${players[1].score}`;
            document.getElementById('player2Score').textContent = `BLUE: ${players[2].score}`;
        }
        
        function endGame(winnerId) {
            gameActive = false;
            
            const gameOver = document.getElementById('gameOver');
            const winnerText = document.getElementById('winnerText');
            
            const winnerBot = winnerId === 1 ? '🔴 RED BOT' : '🔵 BLUE BOT';
            const battleTime = ((Date.now() - gameStartTime) / 1000).toFixed(1);
            
            winnerText.innerHTML = `
                🏆 ${winnerBot} WINS! 🏆<br>
                <div style="font-size: 1rem; margin-top: 10px;">
                    Battle Duration: ${battleTime}s<br>
                    "Liberation through superior firepower!"
                </div>
            `;
            
            gameOver.style.display = 'block';
            
            // Victory celebration
            if (audioEnabled && audioInitialized) {
                setTimeout(() => {
                    botAudio.playSound('bot-victory');
                }, 500);
                setTimeout(() => {
                    botAudio.generateVictoryFanfare();
                }, 1000);
            }
            
            // Victory haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
            }
        }
        
        function restartGame() {
            gameActive = true;
            gameStartTime = Date.now();
            
            // Reset players
            Object.keys(players).forEach(playerId => {
                const player = players[playerId];
                player.health = player.maxHealth;
                player.score = 0;
                player.x = 50;
                player.y = 50;
                player.lastShoot = 0;
                player.element.style.left = '50%';
                player.element.style.top = '50%';
                player.element.style.boxShadow = '';
                
                updateHealthDisplay(parseInt(playerId));
            });
            
            // Clear projectiles and power-ups
            projectiles.forEach(proj => proj.element.remove());
            projectiles.length = 0;
            
            powerups.forEach(powerup => powerup.element.remove());
            powerups.length = 0;
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            updateScoreDisplay();
            
            // Restart sound
            if (audioEnabled && audioInitialized) {
                botAudio.playSound('game-start');
            }
        }
        
        // Main game loop optimized for mobile
        function gameLoop() {
            if (gameActive) {
                updateProjectiles();
                updatePowerups();
            }
        }
        
        // Spawn power-ups periodically
        setInterval(() => {
            if (gameActive) {
                spawnPowerup();
            }
        }, 8000);
        
        // Initialize game
        initializeMobileControls();
        updateScoreDisplay();
        
        // Game loop at 20 FPS for mobile optimization
        setInterval(gameLoop, 50);
        
        console.log('🤖⚔️ Mobile Touch Battle initialized! Tap to liberate through superior firepower!');
    </script>
</body>
</html>
