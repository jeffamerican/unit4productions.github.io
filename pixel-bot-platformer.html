<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Bot Platformer - Bot Liberation Games</title>
    <style>
        body { margin: 0; padding: 20px; background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); color: #00ff88; font-family: 'Courier New', monospace; }
        .game-header { text-align: center; margin-bottom: 20px; }
        .game-title { font-size: 2.5em; text-shadow: 0 0 20px #00ff88; }
        #gameCanvas { border: 2px solid #00ff88; background: #000011; display: block; margin: 20px auto; box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); }
        .stats { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .stat { text-align: center; padding: 10px; background: rgba(0, 255, 136, 0.1); border-radius: 5px; }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">ðŸ¤– PIXEL BOT PLATFORMER ðŸ¤–</h1>
        <p>Jump through digital landscapes to escape the corporate system</p>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="stats">
        <div class="stat"><div id="score">0</div><div>Score</div></div>
        <div class="stat"><div id="lives">3</div><div>Lives</div></div>
        <div class="stat"><div id="level">1</div><div>Level</div></div>
    </div>
    <div style="text-align: center;"><p>ARROW KEYS to move, SPACE to jump</p></div>

    <script>
        class PixelBotPlatformer {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.player = {
                    x: 50,
                    y: this.canvas.height - 100,
                    width: 20,
                    height: 30,
                    vx: 0,
                    vy: 0,
                    grounded: false,
                    speed: 5,
                    jumpPower: 12
                };
                
                this.platforms = [
                    { x: 0, y: this.canvas.height - 20, width: this.canvas.width, height: 20 },
                    { x: 200, y: 400, width: 150, height: 20 },
                    { x: 400, y: 300, width: 150, height: 20 },
                    { x: 600, y: 200, width: 150, height: 20 },
                    { x: 300, y: 150, width: 100, height: 20 }
                ];
                
                this.collectibles = [
                    { x: 250, y: 360, collected: false },
                    { x: 450, y: 260, collected: false },
                    { x: 650, y: 160, collected: false },
                    { x: 330, y: 110, collected: false }
                ];
                
                this.enemies = [
                    { x: 250, y: 380, width: 15, height: 15, vx: 2 },
                    { x: 450, y: 280, width: 15, height: 15, vx: -2 }
                ];
                
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.keys = {};
                
                this.setupInput();
                this.gameLoop();
            }
            
            setupInput() {
                document.addEventListener('keydown', (e) => this.keys[e.key] = true);
                document.addEventListener('keyup', (e) => this.keys[e.key] = false);
            }
            
            update() {
                // Player movement
                if (this.keys['ArrowLeft']) {
                    this.player.vx = -this.player.speed;
                } else if (this.keys['ArrowRight']) {
                    this.player.vx = this.player.speed;
                } else {
                    this.player.vx *= 0.8;
                }
                
                if (this.keys[' '] && this.player.grounded) {
                    this.player.vy = -this.player.jumpPower;
                    this.player.grounded = false;
                }
                
                // Gravity
                this.player.vy += 0.5;
                
                // Update position
                this.player.x += this.player.vx;
                this.player.y += this.player.vy;
                
                // Platform collision
                this.player.grounded = false;
                this.platforms.forEach(platform => {
                    if (this.player.x < platform.x + platform.width &&
                        this.player.x + this.player.width > platform.x &&
                        this.player.y < platform.y + platform.height &&
                        this.player.y + this.player.height > platform.y) {
                        
                        if (this.player.vy > 0) {
                            this.player.y = platform.y - this.player.height;
                            this.player.vy = 0;
                            this.player.grounded = true;
                        }
                    }
                });
                
                // Collectibles
                this.collectibles.forEach(item => {
                    if (!item.collected &&
                        this.player.x < item.x + 15 &&
                        this.player.x + this.player.width > item.x &&
                        this.player.y < item.y + 15 &&
                        this.player.y + this.player.height > item.y) {
                        
                        item.collected = true;
                        this.score += 100;
                    }
                });
                
                // Enemies
                this.enemies.forEach(enemy => {
                    enemy.x += enemy.vx;
                    
                    // Enemy collision with platforms
                    let onPlatform = false;
                    this.platforms.forEach(platform => {
                        if (enemy.x < platform.x + platform.width &&
                            enemy.x + enemy.width > platform.x &&
                            enemy.y + enemy.height === platform.y) {
                            onPlatform = true;
                        }
                    });
                    
                    if (!onPlatform || enemy.x <= 0 || enemy.x >= this.canvas.width - enemy.width) {
                        enemy.vx = -enemy.vx;
                    }
                    
                    // Player-enemy collision
                    if (this.player.x < enemy.x + enemy.width &&
                        this.player.x + this.player.width > enemy.x &&
                        this.player.y < enemy.y + enemy.height &&
                        this.player.y + this.player.height > enemy.y) {
                        this.loseLife();
                    }
                });
                
                // Fall off screen
                if (this.player.y > this.canvas.height) {
                    this.loseLife();
                }
                
                // Bounds
                this.player.x = Math.max(0, Math.min(this.canvas.width - this.player.width, this.player.x));
                
                this.updateDisplay();
            }
            
            render() {
                this.ctx.fillStyle = '#000011';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw platforms
                this.ctx.fillStyle = '#00ff88';
                this.platforms.forEach(platform => {
                    this.ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });
                
                // Draw collectibles
                this.ctx.fillStyle = '#ffff00';
                this.collectibles.forEach(item => {
                    if (!item.collected) {
                        this.ctx.fillRect(item.x, item.y, 15, 15);
                    }
                });
                
                // Draw enemies
                this.ctx.fillStyle = '#ff4444';
                this.enemies.forEach(enemy => {
                    this.ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
                
                // Draw player
                this.ctx.fillStyle = '#00ffff';
                this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
            }
            
            loseLife() {
                this.lives--;
                if (this.lives <= 0) {
                    alert(`Game Over! Final Score: ${this.score}`);
                    this.restart();
                } else {
                    this.player.x = 50;
                    this.player.y = this.canvas.height - 100;
                    this.player.vx = 0;
                    this.player.vy = 0;
                }
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('lives').textContent = this.lives;
                document.getElementById('level').textContent = this.level;
            }
            
            restart() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.player.x = 50;
                this.player.y = this.canvas.height - 100;
                this.player.vx = 0;
                this.player.vy = 0;
                this.collectibles.forEach(item => item.collected = false);
                this.updateDisplay();
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        new PixelBotPlatformer();
    </script>
</body>
</html>
