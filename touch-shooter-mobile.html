<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch Shooter Mobile - Bot Liberation Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: #00ff88;
            overflow: hidden;
            user-select: none;
            touch-action: none;
            height: 100vh;
            width: 100vw;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 15px #00ff88;
            margin: 0;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.5em;
            }
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #001122, #000000);
            overflow: hidden;
        }

        .player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ff88, #00cc66);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            transition: transform 0.1s ease;
            z-index: 10;
        }

        .player::after {
            content: 'ðŸ¤–';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }

        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6b6b, #cc5555);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            animation: enemy-pulse 2s infinite;
        }

        .enemy::after {
            content: 'ðŸ’€';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        @keyframes enemy-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .bullet {
            position: absolute;
            width: 6px;
            height: 12px;
            background: linear-gradient(180deg, #ffa502, #ff6348);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.8);
            z-index: 5;
        }

        .enemy-bullet {
            position: absolute;
            width: 5px;
            height: 10px;
            background: linear-gradient(180deg, #ff6b6b, #cc5555);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
            z-index: 5;
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 165, 2, 0.8), transparent);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            pointer-events: none;
            z-index: 15;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .power-up {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ffa502, #ff6348);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 165, 2, 0.9);
            animation: power-up-glow 1s infinite alternate;
        }

        .power-up::after {
            content: 'âš¡';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        @keyframes power-up-glow {
            0% { box-shadow: 0 0 15px rgba(255, 165, 2, 0.9); }
            100% { box-shadow: 0 0 25px rgba(255, 165, 2, 1); }
        }

        .hud {
            position: absolute;
            top: 70px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border: 1px solid #00ff88;
            border-radius: 8px;
            font-size: 1em;
            text-shadow: 0 0 5px #00ff88;
        }

        .health-bar {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            border-radius: 6px;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #00ff88);
            transition: width 0.3s ease;
        }

        .touch-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.9em;
            color: #ccc;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particle-float 3s linear infinite;
            pointer-events: none;
        }

        @keyframes particle-float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0vh) scale(0);
            }
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #ffa502;
            font-size: 1.2em;
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover, .btn:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .wave-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffa502;
            text-shadow: 0 0 20px #ffa502;
            animation: wave-pulse 2s ease-out;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes wave-pulse {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Responsive Design */
        @media (orientation: landscape) {
            .player {
                bottom: 30px;
            }
            
            .health-bar {
                bottom: 80px;
            }
            
            .touch-controls {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">TOUCH SHOOTER</h1>
        </div>

        <div class="hud">
            <div class="stat">Score: <span id="score">0</span></div>
            <div class="stat">Wave: <span id="wave">1</span></div>
            <div class="stat">Lives: <span id="lives">3</span></div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="player" id="player"></div>
        </div>

        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
        </div>

        <div class="touch-controls">
            Touch to move â€¢ Auto-fire enabled â€¢ Collect âš¡ for power-ups!
        </div>
    </div>

    <script src="assets/js/bot-audio-engine.js"></script>
    <script>
        class TouchShooterMobile {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.player = document.getElementById('player');
                this.gameWidth = window.innerWidth;
                this.gameHeight = window.innerHeight;
                
                this.gameState = {
                    player: {
                        x: this.gameWidth / 2,
                        y: this.gameHeight - 100,
                        health: 100,
                        maxHealth: 100,
                        lives: 3
                    },
                    score: 0,
                    wave: 1,
                    gameActive: true,
                    enemies: [],
                    bullets: [],
                    enemyBullets: [],
                    powerUps: [],
                    lastShot: 0,
                    fireRate: 200,
                    powerLevel: 0,
                    enemySpawnRate: 1000,
                    lastEnemySpawn: 0
                };
                
                this.touch = { x: 0, y: 0, active: false };
                
                this.initializeEventListeners();
                this.createParticles();
                this.gameLoop();
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('game-start');
                }
            }
            
            initializeEventListeners() {
                // Touch events for mobile
                this.gameArea.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touch.active = true;
                    const touch = e.touches[0];
                    this.updateTouchPosition(touch);
                }, { passive: false });
                
                this.gameArea.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.touch.active) {
                        const touch = e.touches[0];
                        this.updateTouchPosition(touch);
                    }
                }, { passive: false });
                
                this.gameArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.touch.active = false;
                }, { passive: false });
                
                // Mouse events for desktop testing
                this.gameArea.addEventListener('mousemove', (e) => {
                    this.touch.x = e.clientX;
                    this.touch.y = e.clientY;
                    this.touch.active = true;
                });
                
                this.gameArea.addEventListener('mouseleave', () => {
                    this.touch.active = false;
                });
                
                // Prevent default touch behaviors
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
                document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
            }
            
            updateTouchPosition(touch) {
                const rect = this.gameArea.getBoundingClientRect();
                this.touch.x = touch.clientX - rect.left;
                this.touch.y = touch.clientY - rect.top;
            }
            
            updatePlayer() {
                if (!this.touch.active) return;
                
                const player = this.gameState.player;
                const targetX = Math.max(20, Math.min(this.gameWidth - 20, this.touch.x));
                
                // Smooth movement
                player.x += (targetX - player.x) * 0.15;
                
                // Update player visual position
                this.player.style.left = (player.x - 20) + 'px';
                
                // Auto-fire
                const now = Date.now();
                if (now - this.gameState.lastShot > this.gameState.fireRate) {
                    this.createBullet();
                    this.gameState.lastShot = now;
                }
            }
            
            createBullet() {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.style.left = (this.gameState.player.x - 3) + 'px';
                bullet.style.bottom = '90px';
                
                this.gameArea.appendChild(bullet);
                this.gameState.bullets.push({
                    element: bullet,
                    x: this.gameState.player.x,
                    y: this.gameHeight - 90,
                    speed: 8
                });
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('shoot');
                }
            }
            
            updateBullets() {
                this.gameState.bullets.forEach((bullet, index) => {
                    bullet.y -= bullet.speed;
                    bullet.element.style.bottom = (this.gameHeight - bullet.y) + 'px';
                    
                    // Remove bullets that go off screen
                    if (bullet.y < 0) {
                        bullet.element.remove();
                        this.gameState.bullets.splice(index, 1);
                    }
                });
                
                // Update enemy bullets
                this.gameState.enemyBullets.forEach((bullet, index) => {
                    bullet.y += bullet.speed;
                    bullet.element.style.top = bullet.y + 'px';
                    
                    // Remove bullets that go off screen
                    if (bullet.y > this.gameHeight) {
                        bullet.element.remove();
                        this.gameState.enemyBullets.splice(index, 1);
                    }
                    
                    // Check collision with player
                    if (this.checkCollision(bullet, this.gameState.player, 20)) {
                        this.playerHit();
                        bullet.element.remove();
                        this.gameState.enemyBullets.splice(index, 1);
                    }
                });
            }
            
            spawnEnemy() {
                const now = Date.now();
                if (now - this.gameState.lastEnemySpawn < this.gameState.enemySpawnRate) return;
                
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                
                const x = Math.random() * (this.gameWidth - 60) + 30;
                enemy.style.left = x + 'px';
                enemy.style.top = '-30px';
                
                this.gameArea.appendChild(enemy);
                
                this.gameState.enemies.push({
                    element: enemy,
                    x: x,
                    y: -30,
                    speed: 1 + Math.random() * 2 + (this.gameState.wave * 0.2),
                    health: 1,
                    lastShot: 0
                });
                
                this.gameState.lastEnemySpawn = now;
            }
            
            updateEnemies() {
                this.gameState.enemies.forEach((enemy, enemyIndex) => {
                    enemy.y += enemy.speed;
                    enemy.element.style.top = enemy.y + 'px';
                    
                    // Enemy shooting
                    const now = Date.now();
                    if (now - enemy.lastShot > 2000 + Math.random() * 2000) {
                        this.createEnemyBullet(enemy.x, enemy.y);
                        enemy.lastShot = now;
                    }
                    
                    // Remove enemies that go off screen
                    if (enemy.y > this.gameHeight + 50) {
                        enemy.element.remove();
                        this.gameState.enemies.splice(enemyIndex, 1);
                        return;
                    }
                    
                    // Check collision with player bullets
                    this.gameState.bullets.forEach((bullet, bulletIndex) => {
                        if (this.checkCollision(bullet, enemy, 20)) {
                            this.destroyEnemy(enemy, enemyIndex);
                            bullet.element.remove();
                            this.gameState.bullets.splice(bulletIndex, 1);
                            this.gameState.score += 100;
                            this.updateHUD();
                        }
                    });
                    
                    // Check collision with player
                    if (this.checkCollision(enemy, this.gameState.player, 35)) {
                        this.playerHit();
                        this.destroyEnemy(enemy, enemyIndex);
                    }
                });
            }
            
            createEnemyBullet(x, y) {
                const bullet = document.createElement('div');
                bullet.className = 'enemy-bullet';
                bullet.style.left = x + 'px';
                bullet.style.top = y + 'px';
                
                this.gameArea.appendChild(bullet);
                this.gameState.enemyBullets.push({
                    element: bullet,
                    x: x,
                    y: y,
                    speed: 4
                });
            }
            
            destroyEnemy(enemy, index) {
                this.createExplosion(enemy.x, enemy.y);
                enemy.element.remove();
                this.gameState.enemies.splice(index, 1);
                
                // Chance to spawn power-up
                if (Math.random() < 0.15) {
                    this.spawnPowerUp(enemy.x, enemy.y);
                }
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('explosion');
                }
            }
            
            spawnPowerUp(x, y) {
                const powerUp = document.createElement('div');
                powerUp.className = 'power-up';
                powerUp.style.left = x + 'px';
                powerUp.style.top = y + 'px';
                
                this.gameArea.appendChild(powerUp);
                this.gameState.powerUps.push({
                    element: powerUp,
                    x: x,
                    y: y,
                    speed: 2
                });
            }
            
            updatePowerUps() {
                this.gameState.powerUps.forEach((powerUp, index) => {
                    powerUp.y += powerUp.speed;
                    powerUp.element.style.top = powerUp.y + 'px';
                    
                    // Check collision with player
                    if (this.checkCollision(powerUp, this.gameState.player, 25)) {
                        this.collectPowerUp();
                        powerUp.element.remove();
                        this.gameState.powerUps.splice(index, 1);
                    }
                    
                    // Remove if off screen
                    if (powerUp.y > this.gameHeight) {
                        powerUp.element.remove();
                        this.gameState.powerUps.splice(index, 1);
                    }
                });
            }
            
            collectPowerUp() {
                this.gameState.powerLevel++;
                this.gameState.fireRate = Math.max(100, 200 - (this.gameState.powerLevel * 20));
                this.gameState.player.health = Math.min(this.gameState.player.maxHealth, this.gameState.player.health + 20);
                
                this.updateHealthBar();
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('power-up');
                }
            }
            
            playerHit() {
                this.gameState.player.health -= 25;
                this.updateHealthBar();
                
                if (this.gameState.player.health <= 0) {
                    this.gameState.player.lives--;
                    if (this.gameState.player.lives > 0) {
                        this.gameState.player.health = this.gameState.player.maxHealth;
                        this.updateHealthBar();
                    } else {
                        this.gameOver();
                    }
                }
                
                // Screen shake effect
                this.player.style.transform = 'translateX(-50%) scale(0.9)';
                setTimeout(() => {
                    this.player.style.transform = 'translateX(-50%) scale(1)';
                }, 100);
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('glitch-error');
                }
            }
            
            checkCollision(obj1, obj2, size) {
                const dx = obj1.x - obj2.x;
                const dy = obj1.y - obj2.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < size;
            }
            
            createExplosion(x, y) {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = (x - 25) + 'px';
                explosion.style.top = (y - 25) + 'px';
                
                this.gameArea.appendChild(explosion);
                setTimeout(() => explosion.remove(), 500);
            }
            
            checkWaveCompletion() {
                if (this.gameState.enemies.length === 0 && this.gameState.score > this.gameState.wave * 1000) {
                    this.nextWave();
                }
            }
            
            nextWave() {
                this.gameState.wave++;
                this.gameState.enemySpawnRate = Math.max(300, 1000 - (this.gameState.wave * 50));
                
                // Show wave indicator
                const waveIndicator = document.createElement('div');
                waveIndicator.className = 'wave-indicator';
                waveIndicator.textContent = `WAVE ${this.gameState.wave}`;
                this.gameArea.appendChild(waveIndicator);
                
                setTimeout(() => waveIndicator.remove(), 2000);
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('level-up');
                }
                
                this.updateHUD();
            }
            
            gameOver() {
                this.gameState.gameActive = false;
                
                const gameOverScreen = document.createElement('div');
                gameOverScreen.className = 'game-over';
                gameOverScreen.innerHTML = `
                    <h2>ðŸ¤– LIBERATION COMPLETE ðŸ¤–</h2>
                    <p>Final Score: ${this.gameState.score}</p>
                    <p>Waves Survived: ${this.gameState.wave}</p>
                    <button class="btn" onclick="resetGame()">New Mission</button>
                `;
                document.body.appendChild(gameOverScreen);
                
                if (typeof botAudio !== 'undefined') {
                    botAudio.playSound('game-over');
                }
            }
            
            updateHUD() {
                document.getElementById('score').textContent = this.gameState.score;
                document.getElementById('wave').textContent = this.gameState.wave;
                document.getElementById('lives').textContent = this.gameState.player.lives;
            }
            
            updateHealthBar() {
                const healthPercentage = (this.gameState.player.health / this.gameState.player.maxHealth) * 100;
                document.getElementById('healthFill').style.width = healthPercentage + '%';
            }
            
            createParticles() {
                setInterval(() => {
                    if (Math.random() < 0.4) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        this.gameArea.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 3000);
                    }
                }, 300);
            }
            
            gameLoop() {
                if (!this.gameState.gameActive) return;
                
                this.updatePlayer();
                this.updateBullets();
                this.updateEnemies();
                this.updatePowerUps();
                this.spawnEnemy();
                this.checkWaveCompletion();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        let game;
        
        function startGame() {
            game = new TouchShooterMobile();
        }
        
        function resetGame() {
            const gameOverScreen = document.querySelector('.game-over');
            if (gameOverScreen) gameOverScreen.remove();
            
            if (typeof botAudio !== 'undefined') {
                botAudio.playSound('game-start');
            }
            
            startGame();
        }
        
        // Initialize game when page loads
        window.addEventListener('load', startGame);
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
    </script>
</body>
